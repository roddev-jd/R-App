[S3]
; Configuración de Amazon S3 para almacenamiento de diseños pendientes
;
; IMPORTANTE: Las credenciales AWS ahora se almacenan en macOS Keychain.
;
; Para configurar las credenciales, ejecute UNA SOLA VEZ:
;   cd FlexStart/apps/prod_peru/backend
;   python3 setup_s3_credentials.py
;
; Las credenciales se guardan de forma segura en macOS Keychain
; con el nombre de servicio "ProdPeruS3".
;
; Para más información, consulte: S3_CREDENTIALS_README.md
;
; Bucket y región (no son sensibles, pueden estar aquí):
bucket = s3-vi1-wop-prd
region = us-east-1

