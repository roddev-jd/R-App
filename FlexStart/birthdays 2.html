  <style>
    /* Birthday Page Specific Styles */
    :root {
      --birthday-primary: #ff6b9d;
      --birthday-secondary: #ffd700;
      --birthday-light: #fff0f6;
      --birthday-dark: #c06c84;
    }

    body {
      background: linear-gradient(135deg, #fff0f6 0%, #ffe6f0 100%);
      min-height: 100vh;
    }

    .birthday-hero {
      background: linear-gradient(135deg, #6ba6ff 0%, var(--birthday-dark) 100%);
      color: white;
      padding: 100px 0 60px;
      position: relative;
      overflow: hidden;
    }

    .birthday-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><text x="10" y="50" font-size="40">üéÇ</text></svg>') repeat;
      opacity: 0.1;
      animation: float-confetti 20s linear infinite;
    }

    @keyframes float-confetti {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-100px);
      }
    }

    .birthday-hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      animation: title-bounce 2s ease-in-out infinite;
    }

    @keyframes title-bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .birthday-hero .subtitle {
      font-size: 1.5rem;
      opacity: 0.95;
      margin-bottom: 30px;
    }

    .month-badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .birthday-section {
      padding: 80px 0;
    }

    .birthday-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(255, 107, 157, 0.15);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .birthday-card::before {
      content: 'üéâ';
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 40px;
      opacity: 0.2;
      animation: rotate-celebration 3s ease-in-out infinite;
    }

    @keyframes rotate-celebration {
      0%, 100% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(10deg) scale(1.1);
      }
    }

    .birthday-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 50px rgba(255, 107, 157, 0.25);
    }

    .birthday-card .photo-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 25px;
    }

    .birthday-card .photo-frame {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid var(--birthday-primary);
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
      animation: photo-pulse 2s ease-in-out infinite;
      position: relative;
    }

    @keyframes photo-pulse {
      0%, 100% {
        box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
        border-color: var(--birthday-primary);
      }
      50% {
        box-shadow: 0 8px 30px rgba(255, 215, 0, 0.5);
        border-color: var(--birthday-secondary);
      }
    }

    .birthday-card .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .birthday-card .cake-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--birthday-secondary);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      animation: cake-spin 4s linear infinite;
    }

    @keyframes cake-spin {
      0%, 90%, 100% {
        transform: rotate(0deg);
      }
      95% {
        transform: rotate(15deg);
      }
    }

    .birthday-card h3 {
      color: var(--birthday-primary);
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .birthday-card .birth-date {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .birthday-card .birth-date i {
      color: var(--birthday-secondary);
      margin-right: 8px;
    }

    .birthday-card .department-badge {
      text-align: center;
      margin-bottom: 20px;
    }

    .birthday-card .department-badge span {
      display: inline-block;
      background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(192, 108, 132, 0.1) 100%);
      color: var(--birthday-dark);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      border: 2px solid rgba(255, 107, 157, 0.2);
    }

    .birthday-card .department-badge i {
      margin-right: 6px;
      color: var(--birthday-primary);
    }

    .birthday-card .email-info {
      text-align: center;
      margin-top: 20px;
      padding: 15px 20px;
      background: linear-gradient(135deg, rgba(255, 107, 157, 0.05) 0%, rgba(192, 108, 132, 0.05) 100%);
      border-radius: 15px;
      border: 2px solid rgba(255, 107, 157, 0.15);
    }

    .birthday-card .email-info .email-label {
      font-size: 0.85rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .birthday-card .email-info .email-label i {
      color: var(--birthday-primary);
      font-size: 1rem;
    }

    .birthday-card .email-info .email-address {
      font-size: 1rem;
      color: var(--birthday-dark);
      font-weight: 600;
      word-break: break-all;
    }

    .no-birthdays {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .no-birthdays i {
      font-size: 80px;
      color: var(--birthday-primary);
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .no-birthdays h3 {
      color: #666;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .no-birthdays p {
      color: #999;
      font-size: 1.1rem;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      color: var(--birthday-primary);
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-button:hover {
      background: var(--birthday-primary);
      color: white;
      transform: translateX(-5px);
    }

    .back-button i {
      margin-right: 8px;
    }

    /* Confetti Animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--birthday-secondary);
      position: absolute;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .loading i {
      font-size: 60px;
      color: var(--birthday-primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Back Button -->
  <a href="/" class="back-button">
    <i class="bi bi-arrow-left"></i>
    Volver al Inicio
  </a>

  <!-- Hero Section -->
  <section class="birthday-hero">
    <div class="container text-center" data-aos="fade-up">
      <h1>
        <i class="bi bi-balloon-fill me-3"></i>
        Happy Birthday
        <i class="bi bi-balloon-fill ms-3"></i>
      </h1>
      <p class="subtitle">Celebremos juntos a nuestro equipo</p>
      <div class="month-badge" id="monthBadge">
        <i class="bi bi-calendar me-2"></i>
        <span id="currentMonth">Cargando...</span>
      </div>
    </div>
  </section>

  <!-- Birthdays Section -->
  <section class="birthday-section">
    <div class="container">
      <div id="birthdaysContainer" class="row">
        <!-- Loading State -->
        <div class="col-12 loading">
          <i class="bi bi-hourglass-split"></i>
          <p>Cargando cumplea√±os...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Vendor JS Files -->
  <script src="/assets_flexstart/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets_flexstart/vendor/aos/aos.js"></script>

  <!-- Main JS -->
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });

    // Meses en espa√±ol
    const monthNames = [
      'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
      'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
    ];

    // Cargar cumplea√±os del mes actual
    async function loadBirthdays() {
      try {
        const response = await fetch('/api/birthdays/current-month');
        const data = await response.json();

        if (data.status === 'success') {
          displayBirthdays(data);
        } else {
          showError();
        }
      } catch (error) {
        console.error('Error al cargar cumplea√±os:', error);
        showError();
      }
    }

    // Mostrar cumplea√±os
    function displayBirthdays(data) {
      const container = document.getElementById('birthdaysContainer');
      const monthBadge = document.getElementById('currentMonth');

      // Actualizar mes actual
      monthBadge.textContent = monthNames[data.current_month - 1];

      // Limpiar contenedor
      container.innerHTML = '';

      if (data.birthdays.length === 0) {
        // No hay cumplea√±os este mes
        container.innerHTML = `
          <div class="col-12">
            <div class="no-birthdays" data-aos="fade-up">
              <i class="bi bi-calendar-x"></i>
              <h3>No hay cumplea√±os este mes</h3>
              <p>¬°Pero pronto habr√° m√°s celebraciones!</p>
            </div>
          </div>
        `;
      } else {
        // Mostrar tarjetas de cumplea√±os
        data.birthdays.forEach((person, index) => {
          const delay = index * 100;
          const birthDate = formatBirthDate(person.birthday);
          const department = person.department || 'Equipo';
          const departmentIcon = getDepartmentIcon(department);

          const card = `
            <div class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="${delay}">
              <div class="birthday-card">
                <div class="photo-container">
                  <div class="photo-frame">
                    <img src="${person.photo}" alt="${person.name}" onerror="this.src='/assets_flexstart/img/team/team-1.jpg'">
                  </div>
                  <div class="cake-badge">üéÇ</div>
                </div>
                <h3>${person.name}</h3>
                <div class="birth-date">
                  <i class="bi bi-gift-fill"></i>
                  ${birthDate}
                </div>
                <div class="department-badge">
                  <span>
                    <i class="${departmentIcon}"></i>
                    ${department}
                  </span>
                </div>
                <div class="email-info">
                  <div class="email-label">
                    <i class="bi bi-envelope-fill"></i>
                    <span>Correo Electr√≥nico</span>
                  </div>
                  <div class="email-address">${person.email}</div>
                </div>
              </div>
            </div>
          `;

          container.innerHTML += card;
        });

        // Reinicializar AOS despu√©s de agregar contenido
        AOS.refresh();
      }
    }

    // Formatear fecha de cumplea√±os
    function formatBirthDate(birthday) {
      const [month, day] = birthday.split('-');
      return `${parseInt(day)} de ${monthNames[parseInt(month) - 1]}`;
    }

    // Obtener √≠cono seg√∫n departamento
    function getDepartmentIcon(department) {
      const icons = {
        'Dise√±o': 'bi bi-palette-fill',
        'Redacci√≥n': 'bi bi-pen-fill',
        'Coordinaci√≥n': 'bi bi-gear-fill',
        'Equipo': 'bi bi-people-fill'
      };
      return icons[department] || 'bi bi-star-fill';
    }

    // Mostrar error
    function showError() {
      const container = document.getElementById('birthdaysContainer');
      container.innerHTML = `
        <div class="col-12">
          <div class="no-birthdays" data-aos="fade-up">
            <i class="bi bi-exclamation-triangle"></i>
            <h3>Error al cargar los cumplea√±os</h3>
            <p>Por favor, intenta nuevamente m√°s tarde.</p>
          </div>
        </div>
      `;
    }

    // Crear confetti aleatorio (opcional, para efecto visual)
    function createConfetti() {
      const colors = ['#ff6b9d', '#ffd700', '#ff85b3', '#ffed4e', '#c06c84'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 3 + 's';
          confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
          document.body.appendChild(confetti);

          setTimeout(() => confetti.remove(), 5000);
        }, i * 100);
      }
    }

    // Cargar cumplea√±os al iniciar
    document.addEventListener('DOMContentLoaded', () => {
      loadBirthdays();
      // Opcional: agregar confetti
      // createConfetti();
    });
  </script>

</body>
